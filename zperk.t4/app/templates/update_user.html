{% extends 'base.html' %} {% block content %}
<h2>Update User</h2>
<form method="POST">
  <label for="username">Username:</label>
  <input
    type="text"
    name="username"
    value="{{ user.username }}"
    required
  /><br />
  <label for="email">Email:</label>
  <input type="email" name="email" value="{{ user.email }}" required /><br />
  <input type="submit" value="Update User" />
</form>
{% endblock %}
